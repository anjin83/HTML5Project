<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
  </head>
  
  <body>
    <form action="">
      <label for="name">First Name </label>
      <input type="text" name="name" id="name">
      <br>
      <p>Password</p>
      <input type="password"
      placeholder="Enter password here">
      <br>
      <input type="text" name="" id="" value="email@email.com">
      <br>
      <p>Description</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <p>Please select your favorite coding language</p>
      <input type="radio" name="coding" id="" value="javascript">Javascript
      <input type="radio" name="coding" id="" value="java">Java
      <input type="radio" name="coding" id="" value="python">Python
      <br>
      <p>Please select your favorite coding language</p>
      <input type="checkbox" checked value="Javascript" name="codingCheck" id="">Javascript
      <input type="checkbox" value="Java" name="codingCheck" id="">Java
      <input type="checkbox" value="Python" name="codingCheck" id="">Python
      <p>Please select you favorite coding language</p>
      <select name="languages" id="">
        <option value="Javascript">Javascript</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
      </select>
      <br>
      <br>
      <input type="submit" value="Submit Please">           
    </form>    
  </body>
</html>
